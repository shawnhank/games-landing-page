<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Games on ThisDemo.Rocks</title>
<style>
    body {
        background-color: #1a1a1a;
        color: #f0f0f0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        padding-top: 80px; /* ðŸ‘ˆ Push everything downward a little */
        margin: 0;
    }

    h1 {
        font-size: 3em;
        margin-bottom: 0.5em;
        text-align: center;
    }

    p {
        font-size: 1.5em;
        margin-bottom: 1em;
        text-align: center;
    }

    .card-container {
        display: flex;
        gap: 20px;
    }

    .card {
        background-color: #2a2a2a;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        transition: transform 0.3s;
    }

    .card:hover {
        transform: scale(1.05);
    }

    .card a {
        color: #00d9ff;
        text-decoration: none;
        font-size: 1.2em;
    }

    .card a:hover {
        color: #ff8800;
    }
</style>
